<!DOCTYPE html>
<html>
<head>
  <title>Mini WhatsApp</title>
  <style>
    body {
      font-family: Arial;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: white;
      width: 350px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      font-size: 14px;
    }
    .sent {
      background: #dcf8c6;
      margin-left: auto;
    }
    .received {
      background: #fff;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #25d366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <div class="messages" id="messages"></div>
  <div class="input-box">
    <input id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="/socket.io.js"></script>
<script>
  // ✅ Connect to deployed backend
  const socket = io("https://whatsapp-chat-app-lqb8.onrender.com");

  // ✅ Get username (stored for refresh)
  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Enter your name:");
    localStorage.setItem("username", username);
  }

  // ✅ Get room
  let roomId = localStorage.getItem("roomId");
  if (!roomId) {
    roomId = prompt("Enter room ID (same for both users):");
    localStorage.setItem("roomId", roomId);
  }

  socket.emit("joinRoom", roomId);

  const messagesDiv = document.getElementById("messages");

  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // ✅ Load old messages from MongoDB
  socket.on("chatHistory", (messages) => {
    messages.forEach((msg) => {
      const type = msg.sender === username ? "sent" : "received";
      addMessage(msg.sender + ": " + msg.text, type);
    });
  });

  function sendMessage() {
    const input = document.getElementById("msgInput");
    const message = input.value.trim();
    if (!message) return;

    // Show instantly for sender
    addMessage("You: " + message, "sent");

    socket.emit("sendMessage", {
      roomId: roomId,
      text: message,
      sender: username
    });

    input.value = "";
  }

  // ✅ Receive messages from others
  socket.on("receiveMessage", (data) => {
    addMessage(data.sender + ": " + data.text, "received");
  });
</script>

</body>
</html>
